<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="contain-header">
            <div class="contain-20 contain-logo">logo</div>
            <nav class="contain-nav">link link link link</nav>
            <div class="contain-20 contain-login">login</div>
        </div>
    </header>
    <section class="section-blu">
        <div class="contain-magenta">
        </div>
    </section>
    <main>
        <!-- prima section main  -->
        <section class="section-white">
            <div class="contain">
                <div class="contain-blu"></div>
                <div class="contain-pink"></div>
            </div>
        </section>
        <!-- seconda section main  -->
        <section class="section-grey">
            <div class="contain">
                <div class="contain-pink"></div>
                <div class="contain-blu"></div>
            </div>
        </section>
        <!-- terza section main  -->
        <section class="section-white">
            <div class="contain">
                <div class="contain-blu"></div>
                <div class="contain-pink"></div>
            </div>
        </section>
        <!-- quarta section main  -->
        <section class="section-grey">
            <div class="contain">
                <div class="contain-green"></div>
            </div>
        </section>
        
    </main>
    <footer>
        <section class="section-black">
            <div class="contain-footer">
                <div class="contain-salmon"></div>
                <div class="contain-petrol">
                    <div class="contain-sec"></div>
                    <div class="contain-sec"></div>
                    <div class="contain-sec"></div>
                    <div class="contain-sec"></div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
